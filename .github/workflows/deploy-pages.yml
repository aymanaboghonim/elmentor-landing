name: CI â€” build, test, and deploy

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run unit tests
        run: npm test --silent

      - name: Start static server for audits
        run: |
          npx http-server ./ -p 8080 --silent &
          echo $! > server.pid
          npx wait-on http://127.0.0.1:8080 -t 30000

      - name: Run accessibility checks (Pa11y)
        continue-on-error: true
        run: npx pa11y-ci --reporter json > pa11y.json || true

      - name: Run Lighthouse audit
        uses: treosh/lighthouse-ci-action@v8
        with:
          urls: "http://127.0.0.1:8080"
          configPath: ./lighthouse-ci.config.js

      - name: Verify translations (i18n)
        run: npm run check-i18n

      - name: Stop audit server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
          fi

      - name: Upload audit artifacts
        uses: actions/upload-artifact@v4
        with:
          name: audits
          path: |
            pa11y.json
            ./lhci_reports/**

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Prepare static site bundle
        run: |
          rm -rf dist
          rsync -av --delete \
            --exclude '.git/' \
            --exclude '.github/' \
            --exclude '.vscode/' \
            --exclude 'node_modules/' \
            --exclude 'specs/' \
            --exclude 'docs/' \
            --exclude 'scripts/' \
            --exclude '.specify/' \
            --exclude '*.log' \
            ./ dist

      - name: Upload static site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'release'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Publish to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  tags:
    needs: deploy
    if: needs.deploy.result == 'success' && (github.ref == 'refs/heads/main' || github.event_name == 'release')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout for tagging
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Tag release (if release event)
        if: github.event_name == 'release'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -a "v${{ github.event.release.tag_name }}" -m "Release ${{ github.event.release.tag_name }}"
          git push origin "v${{ github.event.release.tag_name }}"

      - name: Tag deployment for traceability (push to main)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          TAG="deploy-$(date +%Y%m%d-%H%M)-${GITHUB_SHA:0:7}"
          git tag -a "$TAG" -m "Deploy $TAG to GitHub Pages"
          git push origin "$TAG"
